<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Custom Drop-Down List Styling</title>
        <meta name="description" content="Custom Drop-Down List Styling with CSS3" />
        <meta name="author" content="Codrops" />
        <link rel="stylesheet" type="text/css" href="dropdown.css" />

        <style type="text/css">
            .container {
                background-color: #888;
                padding-top: 50px;
                overflow: auto;
                width: 100%;
                height: 400px;
            }

            .demo {
                width: 300px;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <div class="container">
			<section class="demo">
					<div class="wrapper-dropdown">
                        <span>John Doe</span>
						<ul class="dropdown">
							<li><a href="#"><i class="icon-user"></i>Profile</a></li>
							<li><a href="#"><i class="icon-cog"></i>Settings</a></li>
							<li><a href="#"><i class="icon-remove"></i>Log out</a></li>
						</ul>
                        
					</div>
			</section>
			
		</div>
		<!-- jQuery if needed -->
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="jquery.wrapper-dropdown.js"></script>
		<script type="text/javascript">

			$(function() {

				var dd = new window.mhForm.DropDown( $('.wrapper-dropdown') );

                dd.on('click', 'ul li', function(event) {
                    alert("sss")
                });

			});

		</script>
	</body>
</html>
